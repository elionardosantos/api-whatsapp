<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="icon" type="image/x-icon" href="./image/favicon.png">
	<title>API Whatsapp</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<div>
			<img src="./image/icon.png" alt="Whatsapp logo">
			<h1>Whatsapp API</h1>
		</div>
	</header>
	
	<!-- Aviso de site em desenvolvimento -->
	<div id="digite">
		<p>
			Digite o número abaixo para iniciar uma conversa
		</p>
	</div>

	<!--https://api.whatsapp.com/send/?phone=55DDDnumeroaqui-->
	<div id="formulario">
		<form action="https://api.whatsapp.com/send/" method="get">
			<label for="phone">Número com DDD:</label><br>
			<input value="55" type="number" id="phone" name="phone">
			<button type="submit">Abrir</button>
			
		</form>
		<small>Somente números</small>
	</div>
	<div id="aviso">
		<p>Este site não tem nenhuma ligação com o Whatsapp</p>
	</div>
	<div id="rodape">
		<footer>
			<a target="_blank" href="https://icons8.com/icon/42961/whatsapp">Whatsapp</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
		</footer>
	</div>
</body>
</html>
